{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}

{% if errors %}
{{ forms.show_errors(errors) }}
{% endif %}

<div class="alert alert-danger">
    Warning! Passwords are not hashed currently, please do not enter any of your commonly used passwords.
</div>

<h1>Register</h1>
<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value="{{attributes.username}}"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
