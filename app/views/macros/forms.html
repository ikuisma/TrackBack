{% macro destroy_button(action, text) %}
<form method="post" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-default btn-sm">{{text|default('Delete')}}</button>
</form>
{% endmacro %}

{% macro edit_button(href, text) %}
<a class="btn btn-default btn-sm" href="{{href}}">{{text|default('Edit')}}</a>
{% endmacro %}
