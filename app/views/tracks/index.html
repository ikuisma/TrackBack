{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Track</th>
            <th scope="col">URL</th>
            <th scope="col">Tags</th>
        </tr>
    </thead>
    <tbody>
        {% for track in tracks %}
        <tr>
            <td><a href="{{base_path}}/tracks/{{track.id}}">{{track.title}}</a></td>
            <td><a href="{{track.url}}">{{track.url}}</a></td>
            <td>
                {% for tag in track.getTags() %}
                <span class="badge badge-default">{{tag.name}}</span>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
